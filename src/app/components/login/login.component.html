   <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Login</div>
          <div class="card-body">    
            <div class="text-center">
                <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
            </div>   
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" formControlName="username">
                <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger">
                  Username is required
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
                  Password is required
                </div>
              </div>
              <button style="margin-top: 1rem;" type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </form>
            
            <div class="card-footer" style="margin-top: 1rem;">
              <small><a routerLink="../forgot-password">Forgot Password</a></small>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
